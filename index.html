<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container mw-75">
            <div class="row">
                <div class="col-12">
                    <h1 class=" bg-primary text-warning text-center my-3 p-2 rounded header">TO-DO TASK LIST</h1>
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center pb-3 bg-warning">
                                <th scope="col" class="p-1">Task ID</th>
                                <th scope="col" class="p-1">Task</th>
                                <th scope="col" class="p-1">Status></th>
                                <th scope="col" class="p-1">Mark<br>Complete/Active</th>
                                <th scope="col" class="p-1">Delete</th>
                            </tr>
                        </thead>
                        <tbody class="todoBody">
                            <tr class="bg-info mb-3 text-center">
                                <td><span class="taskID">301</span></td>
                                <td>hello again</td>
                                <td>completed</td>
                                <td><button class="btn btn-sm btn-warning edit">Edit</button></td>
                                <td><button class="btn btn-sm btn-danger removeTask">REMOVE</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!--Col-12-->
            </div> <!--Row-->

            
            <div class="text-center">
                <label class="mr-1">Add New Task: </label>
                <input class="mr-1 py-1 input" type="text">
                <button type="button" class="btn btn-info text-warning addNewTask">SUBMIT</button>
            </div>
            <div class='text-center my-4'>
                <button type="button" class="btn-success mr-2 p-1 listAllTask">All Tasks</button>
                <button type="button" class="btn-success mr-2 p-1 listAllCompleted">Completed</button>
                <button type="button" class="btn-success p-1 listAllActive">Active</button>
            </div>
            
        </div> <!--Container-->
        <script src="script.js"></script>
    </body>
</html>
