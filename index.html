<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO-DO LIST</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container mw-75">
            <div class="row">
                <div class="col-12">
                    <h1 class="bg-primary header">TO-DO TASK LIST</h1>
                    <table class="table table bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="pb-4">Task ID</th>
                                <th scope="col" class="pb-4">Task</th>
                                <th scope="col" class="pb-4">Status></th>
                                <th scope="col" class="pb-4">Mark<br>Complete/Active</th>
                                <th scope="col" class="pb-4">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-info mb-3 text-center">
                                <td><span class="taskID">301</span></td>
                                <td>hello again</td>
                                <td>completed</td>
                                <td><button class="btn btn-sm btn-warning edit">Edit</button></td>
                                <td><button class="btn btn-sm btn-danger removeTask">REMOVE</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
